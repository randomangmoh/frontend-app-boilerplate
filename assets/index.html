<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="initial-scale=1" />
        <title>ADNA - Admin</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
        <link rel="stylesheet" href="/css/styles.css" />
    </head>
    <body>

        <main class="page" data-page="container">
            
    
    <section class="login">

        <div class="login__inner">

            <a href="/" class="logo logo--centered padding-bottom--double">
                <img src="/images/logo.png" alt="ADNA" />
            </a>

            <form class="form grid grid--middle margin-top--double" action="index.html" method="post">

                <div class="grid__item 1/1 margin-bottom--quarter">

                    <label for="login-username" class="form-field form-field--full margin-bottom">
                        <div class="form-field__icon fas fa-user"></div>
                        <input type="text" class="form-field__field" name="login-username" placeholder="Username" />
                    </label>

                </div>

                <div class="grid__item 1/1 margin-bottom">

                    <label for="login-password" class="form-field form-field--full ">
                        <div class="form-field__icon fas fa-lock"></div>
                        <input type="password" class="form-field__field" name="login-password" placeholder="Password" />
                    </label>

                </div>

                <div class="grid__item 1/2 align--left">
                    <a href="#" class="form__link">Reset Password</a>
                </div>

                <div class="grid__item 1/2 align--right">
                    <button type="button" name="login-login" class="btn btn--primary btn--form btn--icon">
                        Login
                        <i class="btn__icon fas fa-long-arrow-alt-right"></i>
                    </button>
                </div>

            </form>

        </div>

    </section>

    
        </main>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"></script>
        <script type="text/javascript" src="/js/entry.js"></script>
    </body>
</html>
